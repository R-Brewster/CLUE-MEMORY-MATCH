<!DOCTYPE html>
<html>
    <head>
        <title>Clue Memory Match</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!--<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>-->
        <!--<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>-->
        <!--<script src="jquery.ui.touch-punch.min.js"></script>-->
        <link href="style.css" rel="stylesheet">
        <script src="controller.js"></script>
        <script src="model.js"></script>
        <script src="view.js"></script>
        <script src="main.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    </head>

<body>

        <div id="statsContainer">
            <div>
                <h4>Crimes Solved:</h4>
                <p id="crimesSolved">0</p>
            </div>
            <div>
                <h4>Games Played:</h4>
                <p id="gamesPlayed">0</p>
            </div>
            <div>
                <h4>Attempted Matches:</h4>
                <p id="attempts">0</p>
            </div>
            <div>
                <h4>Match Accuracy:</h4>
                <p id="accuracy">0%</p>
            </div>
            <button class="newGameButton" onclick="gameController.startNewGame()">New Game</button>
        </div>

        <div id="crimesContainer"> </div>

        <div id="cardContainer" ondrop="gameView.drop(event)" ondragover="gameView.allowDrop(event)"> </div>

        <div id="roomsContainer"> </div>
        <div class="modal fade" id="startModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">Clue Memory Match</h1>
                    </div>
                    <div class="modal-body"> </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </body>
</html>
